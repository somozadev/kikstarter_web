<!DOCTYPE html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <title>Login/Sing up</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Signika+Negative:wght@400;500;700&display=swap"
        rel="stylesheet">
    <!-- <link rel="shortcut icon" href="./img/"> -->
    <link rel="stylesheet" href="./css/login.css">
</head>

<body>
    <div class="container">
        <form class="form " id="login">
            <h1 class="form__title"> Login </h1>
            <div class="form__message form__message--error"></div>
            <!--Nombre de usuario/contraseña incorrectos. -->
            <div class="form__input-group">
                <input type="text" class="form__input" autofocus  autocomplete="username" placeholder="Username">
                <div class="form__input-error-message"> </div>
            </div>
            <div class="form__input-group">
                <input type="password" class="form__input" autofocus  autocomplete="current-password" placeholder="Password">
                <div class="form_input-error-message"></div>
                <!--Error message -->
            </div>
            <button class="form__button" type="submit">Login</button>
            <p class="form__text">
                <a href="#" class="form__link"> Recuperar contraseña</a>
            </p>
            <p class="form__text">
                <a href="./" id="linkRegister" class="form__link"> ¿No tienes una cuenta? Regístrate aquí</a>
            </p>

        </form>

        <form class="form form--hidden" id="register">
            <h1 class="form__title"> Register </h1>
            <div class="form__message form__message--error"></div>
            <!--Nombre de usuario/contraseña incorrectos. -->
            <div class="form__input-group">
                <input type="text" id="registerUsername" class="form__input"  autocomplete="username" autofocus placeholder="Username">
                <div class="form__input-error-message"> </div>
            </div>
            <div class="form__input-group">
                <input type="text" id ="registerEmail" class="form__input" autofocus autocomplete="username" placeholder="Email">
                <div class="form__input-error-message">  </div>
            </div>
            <div class="form__input-group">
                <input type="password" id="registerPassword" class="form__input"  autocomplete="new-password" autofocus placeholder="Password">
                <div class="form__input-error-message"></div>
                <!--Error message -->
            </div>
            <div class="form__input-group">
                <input type="password" id="confirmRegisterPassword" class="form__input" autofocus autocomplete="new-password" placeholder="Confirm password">
                <div class="form__input-error-message"></div>
                <!--Error message -->
            </div>
            <button class="form__button" type="submit">Register</button>
            <p class="form__text">
                <a href="./" id="linkLogin" class="form__link"> ¿Ya tienes cuenta? Iniciar sesión</a>
            </p>

        </form>
    <script src="js/login.js"></script>
    </div>
    <script src="./js/login.js"></script>
</body>
